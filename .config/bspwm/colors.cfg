cyan=$(perl -ne 'print /color6:\s+(#[0-9a-fA-F]{3,6})/' $xcolors)
white=$(perl -ne 'print /color7:\s+(#[0-9a-fA-F]{3,6})/' $xcolors)
brightblack=$(perl -ne 'print /color8:\s+(#[0-9a-fA-F]{3,6})/' $xcolors)
brightred=$(perl -ne 'print /color9:\s+(#[0-9a-fA-F]{3,6})/' $xcolors)
